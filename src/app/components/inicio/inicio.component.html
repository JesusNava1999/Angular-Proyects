<div class="container">
  <div class="box">
    <div class="items">
      <h1 class="titulo">
        <span class="icono">
          <i class="fas fa-graduation-cap"></i>
        </span>
        {{ titulo }}
      </h1>
      <div *ngIf="" class="alert alert-warning" role="alert">
        Rellene correctamente los campos
      </div>
      <input
        type="text"
        class="form-control input"
        placeholder="Correo"
      />
      <input
        type="password"
        class="form-control input"
        placeholder="Contraseña"
      />
      <a type="button" routerLink="/paginaPrincipal"
      routerLinkActive="active"
      class="btn btn-primary btn-ingresar">Iniciar sesión</a>
      <h6 class="registrar">
        ¿No tienes una cuenta?<a type="button" routerLink="/registro"
        routerLinkActive="active" class="btn btn-link">
          Registrarse
        </a>
      </h6>
    </div>
    <br>
    <app-footer></app-footer>
</div>
