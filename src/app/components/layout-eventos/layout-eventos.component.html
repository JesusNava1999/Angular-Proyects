<div class="row">
  <div class="col">
    <h1 class="encabezado">Tus Eventos</h1>
  </div>
  <div class="col">
    <a class="btn btn-primary" routerLink="/crearEvento">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-pencil"
        viewBox="0 0 16 16"
      >
        <path
          d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"
        ></path>
      </svg>
      Crear Evento
    </a>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-cal">
    <app-calendario></app-calendario>
  </div>
  <div class="col-con">
    <div class="row" >
      <div class="col" *ngFor="let evento of eventos">
        <div class="card border-dark">
          <div class="card-body">
            <div class="col">
              <h4 class="card-title">Evento: {{ evento.id_evento }}</h4>
              <div class="col">
                <p class="card-text">Fecha: {{ evento.fecha | date }}</p>
                <p class="card-text">Hora: {{ evento.hora }}</p>
                <p class="card-text">Lugar: {{ evento.lugar }}</p>
                <p class="card-text">{{ evento.descripcion }}</p>
                <div class="btn-group" dropdown>
                  <button
                    id="button-basic"
                    dropdownToggle
                    type="button"
                    class="btn btn-primary dropdown-toggle"
                    aria-controls="dropdown-basic"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-file-earmark"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"
                      ></path>
                    </svg>
                    Gestionar
                  </button>
                  <ul
                    id="dropdown-basic"
                    *dropdownMenu
                    class="dropdown-menu"
                    role="menu"
                    aria-labelledby="button-basic"
                  >
                    <li role="menuitem">
                      <a [routerLink]="['/editarEvento', evento.id_evento]" class="dropdown-item">Editar</a>
                    </li>
                    <li role="menuitem">
                      <button
                        class="dropdown-item"
                        routerLink="/eventos"
                        (click)="eliminarEvento(evento.id_evento)"
                      >
                        Eliminar
                      </button>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
