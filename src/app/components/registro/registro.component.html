<div class="container">
  <div class="box">
    <div class="items">
      <h3>Registro</h3>
      <form >
        <div *ngIf="" class="alert alert-warning" role="alert">
          Llena los campos correspondientes
        </div>
        <input
        type="text"
        class="form-control input"
        placeholder="Nombre(s)"
      />
      <input
        type="text"
        class="form-control input"
        placeholder="Apellido Paterno"
      />
      <input
        type="text"
        class="form-control input"
        placeholder="Apellido Materno"
      />
      <input
        type="text"
        class="form-control input"
        placeholder="Numero de control"
      />
      <input
        type="email"
        class="form-control input"
        placeholder="Correo institucional"
      />
      <input
        type="password"
        class="form-control input"
        placeholder="Contraseña"
      />
      <input
        type="password"
        class="form-control input"
        placeholder="Repetir contraseña"
      />
      <h6>Selecciona tipo de usuario</h6>
      <div class="items-izquierda">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
          <label class="form-check-label" for="flexRadioDefault1">
            Estudiante
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
          <label class="form-check-label" for="flexRadioDefault2">
            Docente
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
          <label class="form-check-label" for="flexRadioDefault3">
            Administrativo
          </label>
        </div>
      </div>
      </form>
      <a class="btn btn-primary btn-ingresar" routerLink=""
      routerLinkActive="active">Registro</a>
      <h6 class="registrar">
        ¿Ya tienes una cuenta?<a type="button" routerLink=""
        routerLinkActive="active" class="btn btn-link">
          Iniciar Sesión
        </a>
      </h6>
    </div>
  </div>
</div>
